<html>
<head>

		html, body {
			font-family: sans-serif;

			-webkit-text-size-adjust: 100%;
			background-color: #F7F8FB;
			height: 100%;
			-webkit-font-smoothing: antialiased;
		}

		body {
			background: url('https://hadi-api.github.io/assets/image/icon.jpg') no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.message {
			text-align: center;
			align-self: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			max-width: 450px;
			border-radius: 5px;
			padding: 70px 20px 70px 20px;
			background: rgba(0,0,0,0.2);
			display: block;
		}

		.message__title {
			font-size: 22px;
			font-weight: 100;
			margin-top: 15px;
			color: #47494E;
			margin-bottom: 8px;
		}

		#content > .message > p, #content > .logo > a > p {
			-webkit-margin-after: 0px;
			-webkit-margin-before: 0px;
			font-size: 15px;
			color: #7F828B;
			line-height: 21px;
			margin-bottom: 4px;
		}

		.btn {
			text-decoration: none;
			padding: 8px 15px;
			border-radius: 4px;
			margin-top: 10px;
			font-size: 14px;
			color: #7F828B;
			border: 1px solid #7F828B;
		}

		.hk-logo, .app-icon {
			fill: #DBE1EC;
		}

		.info {
			fill: #9FABBC;
		}

		body.friendly {
			background: -webkit-linear-gradient(-45deg, #8363a1 0%, #74a8c3 100%);
			background: linear-gradient(135deg, #8363a1 0%, #74a8c3 100%);
		}

		body.friendly .message__title {
			color: #fff;
		}

		body.friendly p {
			color: rgba(255, 255, 255, 0.6);
		}

		body.friendly .hk-logo, body.friendly .app-icon {
			fill: rgba(255, 255, 255, 0.9);
		}

		body.friendly .info {
			fill: rgba(255, 255, 255, 0.9);
		}

		body.friendly .btn {
			color: #fff;
			border: 1px solid rgba(255, 255, 255, 0.9);
		}

		.info_area {
			position: fixed;
			right: 12px;
			bottom: 12px;
		}

		.logo {
			position: fixed;
			left: 12px;
			bottom: 12px;
		}

		.logo > a {
			text-decoration: none;
		}

		.logo > a > img {
			width: 35px;
			height: 35px;
		}

		.logo > a > p {
			position: fixed;
			bottom: 19px;
			left: 50px;
			font-size: 15px;
			color: #7F828B;
		}
		div#content {
			display: none;
		}
		div#loading {
			z-index: 100;
			position: fixed;
			left: 0;
			right: 0;
			width: 100%;
			height: 100%;
			background-color: black;
		}
		div#loading > div#icon-loading {
			margin: 70% auto;
			display: block;
			text-align: center;
			color: white;
		}
		div#loading > div#icon-loading > p#bg {
			margin: 0;
			font-size: 65px;
		}
		#a {
			text-size: 10px;
		}
	</style>
	<base target=_parent />
</head>

				}, 700)
				setTimeout(async function () {

				}, 600)
				setTimeout(async function () {

			}
			akjsjd()
		}catch(e) {}
